<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/styleregform.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="images/image-1.png" alt="" class="image-1">
				<form action="/registration" th:object="${user}" method="post">
					<h3>Sign up</h3>
					<div th:if="${errorLenUsername}">
						<div class="alert alert-danger">
							The minimum username length is 5 characters
						</div>
					</div>
					<div th:if="${errorLenPassword}">
						<div class="alert alert-danger">
							The minimum password length is 8 characters
						</div>
					</div>
					<div th:if="${errorConfPassword}">
						<div class="alert alert-danger">
							Passwords don't match!
						</div>
					</div>
					<div th:if="${errorAlreadyExistsUsername}">
						<div class="alert alert-danger">
							A user with this nickname already exists!
						</div>
					</div>
					<div th:if="${errorAnomaly}">
						<div class="alert alert-danger">
							Abnormal error
						</div>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="Username" required="true" th:field="*{username}">
					</div>
<!--					<div class="form-holder">-->
<!--						<span class="lnr lnr-phone-handset"></span>-->
<!--						<input type="text" class="form-control" placeholder="Phone Number">-->
<!--					</div>-->
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" class="form-control" placeholder="Mail" required="true" th:field="*{email}" >
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password" required="true" th:field="*{password}">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Confirm Password" required="true" th:field="*{passwordConfirm}">
					</div>
					<button>
						<span>Get started!</span>
					</button>
				</form>
				<img src="images/image-2.png" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="js/jquery-3.3.1.min.js"></script>
<!--		<script src="js/main.js"></script>-->
	</body>
</html>
